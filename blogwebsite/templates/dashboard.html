<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Being Healthy Admin</title>
  </head>
  <body>



  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item">
         <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Add New Posts</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">All Posts</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</a>
       </li>
  </ul>

  <div class="tab-content" id="pills-tabContent">
<!--    for adding post    -->
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="container">
                <div><h1 align="center">Add New Post</h1></div>
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                     <form name="sentMessage" id="post-form" method="post"  action="/dashboard/add-new" novalidate>
                       <div class="control-group">
                         <div class="form-group floating-label-form-group controls">
                           <label>Title:</label>
                             <input type="text" class="form-control" placeholder="Enter the title"  name="title" id="title" required data-validation-required-message="Please enter your title.">
                             <p class="help-block text-danger"></p>
                          </div>
                       </div>
                       <div class="control-group">
                          <div class="form-group floating-label-form-group controls">
                            <label>Slug:</label>
                            <input type="text" class="form-control" placeholder="Slug" name="slug" id="slug" required data-validation-required-message="Please enter your Slug">
                            <p class="help-block text-danger"></p>
                          </div>
                        </div>
                        <div class="control-group">
                           <div class="form-group col-xs-12 floating-label-form-group controls">
                             <label>Content:</label>
                                <textarea  class="form-control" placeholder=" Enter Content" name="content" id="content" required data-validation-required-message="Please enter your content here."></textarea>
                                <p class="help-block text-danger"></p>
                           </div>
                         </div>
                      <br>
                           <div id="success"></div>
                            <button type="submit" class="btn btn-primary" id="sendMessageButton">Publish</button>
                     </form>
                    </div>
                 </div>
            </div>
        </div>
<!--      end of adsing post-->

        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">

              <table class="table table-hover table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Slug</th>
                        <th>Content</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>

                        {% for view in blog %}
                    <tr>
                        <td>{{view.id}}</td>
                        <td>{{view.title}}</td>
                        <td>{{view.slug}}</td>
                        <td>{{view.content}}</td>
                        <td>{{view.date}}</td>
                        <td><a href="/update/{{view.id}}" class="btn btn-warning btn-xs" data-toggle="modal">Edit</a>
                            <a href="/delete/{{view.id}}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure?')">Delete</a>
                        </td>


                    </tr>
                    {% endfor %}
              </table>


        </div>
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
