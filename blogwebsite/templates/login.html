<body style="  background: linear-gradient(to right, #0062E6, #33AEFF)">
  <div class="container-fluid ">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h3 class="card-title text-center">Admin Login</h3>
            <br>
            <form class="form-signin" action="/dashboard" method="post">
              <div class="form-label-group">
                 <label for="usernm">Username</label>
                <input type="text" name="usernm" id="usernm" class="form-control" placeholder="usernmae" required autofocus>
              </div>
              <br>

              <div class="form-label-group">
                 <label for="userpass">Password</label>
                <input type="password" id="userpass" name="userpass" class="form-control" placeholder="Password" required>

              </div>
              <br>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <br>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
